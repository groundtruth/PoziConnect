[User Settings]
SHP_Folder: sample
SHP_Filename: ADDRESS

[General Settings]
Description:
    Generate a MapInfo table (TAB) from any SHP file. The output
    table will be created in the same folder as the source SHP file.
    Select the folder containing your SHP file, then type the file
    name (without the .shp extension).

[SHP to TAB Conversion]
Source: {SHP_Folder}/{SHP_Filename}.shp
Destination: {SHP_Folder}/{SHP_Filename}.tab
PostCommand: os.startfile('{SHP_Folder}\\')
