Input_Folder: sample
Output_Folder:

[General Settings]
Description:
    Generate a CSV file from any SHP file. The output CSV file
    will be created in the same folder as the source SHP file.
    Select the folder containing your SHP file, then type the file
    name (without the .shp extension).

[SHP to CSV Conversion]
Source: {Input_Folder}/{SHP_Filename}.shp
Destination: {Output_Folder}/{SHP_Filename}.csv
PostCommand: os.startfile('{Output_Folder}\\')
